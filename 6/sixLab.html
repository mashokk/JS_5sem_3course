    document.write('<h2>Задание 1<br></h2>');
    function sayHi() {
        for (var i = 0; i < arguments.length; i++) {
            if (arguments.length <= 3) {
                document.write(arguments[i]);
            } else if (arguments.length > 3 && arguments.length <= 5) {
                document.write(typeof arguments[i]);
                return 0;
            } else if (arguments.length > 5 && arguments.length <= 7) {
                document.write(arguments.length);
                return 0;
            } else {
                document.write("Количество аргументов очень большое");
                return 0;
            }
        }
    }
