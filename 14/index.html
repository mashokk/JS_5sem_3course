<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Форма для авторизации</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="script.js"></script>
</head>
<body>
    <div class="dws-wrapper">
        <div class="dws-form">
            <label class="tab active" id=auth title="Вкладка 1"> Авторизация</label>
            <label class="tab" id=reg title="Вкладка 2" id="registrate"> Регистрация</label>
        
            <form class="tab-form active" name="enter_form">
                <div class="box-input">
                    <input class="input" type="text" name="mail" required>
                    <label>Введите E-mail</label>
                </div>
                <div class="box-input">
                    <input class="input" type="password" name="password" required>
                    <label>Введите пароль</label>
                </div>
                <a href="#" class="button" onclick="validate_entrance(document.forms.enter_form)">
                    Войти
                </a>
                <ul class="social">
                    <li><a href="#"><div><i class="fa fa-facebook"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-google-plus"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-linkedin"></i></div></a></li>
                    <li><a href="#"><div><i class="fa fa-github-alt"></i></div></a></li>
                </ul>
                <a href="#">Я забыл свой Email или пароль</a>
            </form>

            <form class="tab-form del" name="login_form">
                <div class="box-input">
                    <input class="input" type="text" name="mail" required>
                    <label>Введите E-mail</label>
                </div>
                <div class="box-input">
                    <input class="input" type="text" name="name" required>
                    <label>Введите имя</label>
                </div>
                <div class="box-input">
                    <input class="input" type="text" name="f_name" required>
                    <label>Введите фамилию</label>
                </div>
                <div class="box-input">
                    <input class="input" type="text" id=myInput name="date" required>
                    <label>Введите дату рождения</label>
                </div>
                <a href="#" class="button" onclick="validate_login(document.forms.login_form)">Регистрация</a>
                
                <div class="recover">
                    <input type="checkbox" id="ckbox" name="accept">
                    <label for="ckbox">Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
