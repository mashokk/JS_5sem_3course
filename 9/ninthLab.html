//Реализуйте класс Validator, который будет проверять строки. Разработать следующие методы:
// А) isEmail параметром принимает строку и проверяет, является ли она корректным емейлом или нет.
//    Если является - возвращает true, если не является - то false.
//    Предусмотреть полную проверку, а не только на наличие символа @
// Б) isDomain для проверки домена (.by, .бай) 
// В) isDate для проверки даты 
// Г) isPhone для проверки телефона оператора А1( 29ххххххх, 44ххххххх)
class Validator {
    static isEmail (email) {
       let Regex = /[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z]/;
       if (email.match(Regex)) {
           document.write("Емейл корректный.<br>");
       } else {
              document.write("Емейл некорректный.<br>");
       }
    }
    static isDomain (domain) {
       let Regex = /([a-zA-Z0-9]([a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+(by|бел)/;
       if (domain.match(Regex)) {
              document.write("Домен корректный.<br>");
       } else {
              document.write("Домен некорректный.<br>");
       }
    }

    static isDate (date) {
       let Regex = /[0-9]{2}\.[0-9]{2}\.[0-9]{4}/; //
       if (date.match(Regex)) {
              document.write("Дата корректная.<br>");
       } else {
              document.write("Дата некорректная.<br>");
       }
    }

    static isPhone (phoneNumber) {
       let Regex = /(^\+\d{2,})+([29|44])+\d{7}/;
       if (phoneNumber.match(Regex)) {
              document.write("Номер корректный.<br>");
       } else {
              document.write("Номер некорректный.<br>");
       }
    }
}

document.write('<h2>Задание 3<br></h2>');
let count = 0;
class Student {
       constructor(name, surname, id) {
              this.name = name;
              this.surname = surname;
              this.id = id;
              if ((id[1] == 3) && (id[0] == 7)) { //2-ое число - спецуха, 1-ое - факультет
                     count++;
              }
       }
       getFullName() {
              return (this.name + " " + this.surname);
       }
       getCourse() {
              let year = Number("20" + this.id[2] + this.id[3]);
              let knowYear = new Date();
              let date = new Date(year, 9, 1);
              let kurs = knowYear.getFullYear() - date.getFullYear() + 1;
              return kurs;
       }
       static getDev() {
              return count;
       }
}
